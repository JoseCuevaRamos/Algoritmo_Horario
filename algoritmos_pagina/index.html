<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Horarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="relative min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('https://internacional.cayetano.edu.pe/wp-content/uploads/sites/44/2023/02/neurona-universidad-peruana-cayetano-heredia-mobile.webp');">
        <img src="https://soycayetano.pe/images/logo-upch.png" width="500" class="absolute top-0 left-0 w-80 h-auto mt-4 ml-4" alt="Logo">
        <div class="bg-white p-10 rounded-lg shadow-lg max-w-md mb-14 w-full">
            <div class="flex justify-center mb-6">
                <img src="https://intranet.upch.edu.pe/account/static/img/upch/logo/isotipo.jpg" width="100" alt="University logo">
            </div>
            <h1 class="text-2xl font-bold text-center mb-4">SISTEMA DE HORARIOS</h1>
            <h2 class="text-lg font-semibold text-center mb-8">Iniciar sesión</h2>
            <form action="/index" method="POST">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700">CÓDIGO USUARIO</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="CÓDIGO USUARIO">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700">CONTRASEÑA</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="CONTRASEÑA">
                </div>
                <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700">Ingresar</button>
                <div class="mt-4 text-center">
                    <a href="#" class="text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>
    <div class="fixed bottom-0 left-0 right-0 bg-red-600 py-2">
        <div class="flex justify-between items-center px-4">
            <div class="flex space-x-4">
                <button class="bg-white px-4 py-2 rounded-md shadow hover:bg-gray-100">Menú</button>
                <button class="bg-white px-4 py-2 rounded-md shadow hover:bg-gray-100">Ayuda</button>
                <button class="bg-white px-4 py-2 rounded-md shadow hover:bg-gray-100">Redes Sociales</button>
            </div>
            <div class="text-white ml-auto">
                Teléfono para consultas: +51 987 455 574
            </div>
        </div>
    </div>
</body>
</html>
